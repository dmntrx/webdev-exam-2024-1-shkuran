<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
    <!-- подключение библиотеки Bootstrap Icons для использования иконок в Navbar -->
</head>
<body>
    <div class="wrapper">    
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <div class="logo"><a class="brand" href="index.html">Le perfume de Marie</a></div>

                    <div class="logo"><a href="index.html"><i class="bi bi-house"> </i>Catalog</a></div>
                    <button class="user-controls"><a href="profile.html"><i class="bi bi-person"> </i>Profile</a></button>

                </nav>
            </div>
        </header>

        <div id="notifications-area" class="notifications-area">Notifications</div>

        <main>
            <div class="content-area">
                <h3>Cart</h3>
                <p>Cart is empty. Please, add someting from catalog to make an order</p>
                <div class="cart-container">
                    
                </div>

                <div class="orders-container">
                    <h3>Place an order</h3>
                    <div class="place-order">
                        <form>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                            
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>

                            <label class="checkbox">
                                <input type="checkbox" id="subscribe" name="subscribe" checked>
                                <small>Subscribe to newsteller</small>
                            </label>

                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone" required>

                            <label for="address">Delivery address</label>
                            <input type="text" id="address" name="address" required>

                            <label for="time">Delivery time</label>                    
                            <input type="time" id="time" name="time" min="07:00" max="23:00" step="300" required>

                            <br>
                            <br>
                            <button class="form-btn" type="reset">Сбросить</button>
                            <button class="form-btn" type="submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>


        <footer id="footer">
            <p class="brand">&copy; 2025 Le perfume de Marie</p>
            <p>Email: contact@company.com</p>
        </footer>
    </div>
</body>
</html>
