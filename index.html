<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le catalogue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
    <!-- подключение библиотеки Bootstrap Icons для использования иконок в Navbar -->
</head>
<body>
    <div class="wrapper">    
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <div class="logo"><a class="brand" href="index.html">Le perfume de Marie</a></div>

                    <div class="search-bar">
                        <input type="text" placeholder="Search" class="search-input">
                        <button class="search-btn">Go</button>
                    </div>

                    <button class="user-controls"><a href="#"><i class="bi bi-cart"> </i>Cart</a></button>
                    <button class="user-controls"><a href="#"><i class="bi bi-person"> </i>Profile</a></button>

                </nav>
            </div>
        </header>

        <div id="notifications-area" class="notifications-area">Notifications</div>

        <div class="wrapper-content">
            <aside class="sidebar">
                <div class="sidebar-container">
                    <div class="categories-filter">
                        <h3>Categories</h3>
                        <ul class="categories-list">
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Byredo">
                                    Byredo
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Givenchy">
                                    Givenchy
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Jo Malone">
                                    Jo Malone
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Kilian">
                                    Kilian
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Tom Ford">
                                    Tom Ford
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="price-filter">
                        <h3>Price</h3>
                        <div class="price-input">
                            <label>
                                <input type="number" class="form-control" name="min-price" placeholder="min">
                            </label>
                            <label>
                                <input type="number" class="form-control" name="max-price" placeholder="max">
                            </label>
                        </div>
                        <br>
                        <label>
                            <input type="checkbox" name="discount" value="discount">
                            Only discount priced items
                        </label>
                    </div>
                    
                    <button id="applyFilters" class="apply-btn">Apply</button>
                </div>
            </aside>

            <main>
                <div class="content-area">
                    <div class="header-sort">
                        <h3>Catalog</h3>
                        <select id="selectSort" class="select-sort">
                            <option value="none">Unsorted</option>
                            <option value="rating-asc">Ascending rating</option>
                            <option value="rating-desc">Descending rating</option>
                            <option value="price-asc">Ascending price</option>
                            <option value="price-desc">Descending price</option>
                        </select>
                    </div>

                    <div class="products-container">

                    </div>
                </div>
            </main>
        </div>

        <footer id="footer">
                <p class="brand">&copy; 2025 Le perfume de Marie</p>
                <p>Email: contact@company.com</p>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
