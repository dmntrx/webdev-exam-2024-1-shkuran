<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le catalogue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">    
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <ul>
                        <li><a class="brand" href="index.html">Le perfume de Marie</a></li>
                        <li><a href="#">Search</a></li>
                        <li><a href="#">Cart</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="notifications-area" class="notifications-area">Notifications</div>

        <div class="wrapper-content">
            <aside class="sidebar">
                <div class="sidebar-container">
                    <div class="categories-filter">
                        <h3>Categories</h3>
                        <ul class="categories-list">
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Byredo">
                                    Byredo
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Givenchy">
                                    Givenchy
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Jo Malone">
                                    Jo Malone
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Kilian">
                                    Kilian
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="category" value="Tom Ford">
                                    Tom Ford
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="price-filter">
                        <h3>Price</h3>
                        <div class="price-input">
                            <label>
                                <input type="number" class="form-control" name="min-price" placeholder="min">
                            </label>
                            <label>
                                <input type="number" class="form-control" name="max-price" placeholder="max">
                            </label>
                        </div>
                        <br>
                        <label>
                            <input type="checkbox" name="category" value="discount">
                            Only discount priced items
                        </label>
                    </div>
                    
                    <button id="applyFilters" class="apply-btn">Apply</button>
                </div>
            </aside>

            <main>
                <div class="content-area">
                    <div class="header-sort">
                        <h3>Catalog</h3>
                        <select id="selectSort" class="select-sort">
                            <option value="none">Unsorted</option>
                            <option value="rating-asc">Ascending rating</option>
                            <option value="rating-desc">Descending rating</option>
                            <option value="price-asc">Ascending price</option>
                            <option value="price-desc">Descending price</option>
                        </select>
                    </div>

                    <div class="items-container">
                        <div class="product-card">
                            <img src="images/byredo/byredo-blanche.jpg" alt="Byredo blanche" class="product-image">
                            <h3 class="product-title">Byredo Blanche</h3>
                            <div class="product-rating">Rating: ★★★★☆ 4.1</div>
                            <div class="product-price">
                                <span class="old-price">15000 ₽</span>
                                <span class="new-price">12000 ₽</span>
                            </div>
                            <button class="add-to-cart-btn">Add to cart</button>
                        </div>
                    
                        <div class="product-card">
                            <img src="images/givenchy/givenchy-linterdit.jpg" alt="Givenchy L'Interdit" class="product-image">
                            <h3 class="product-title">Givenchy L'Interdit</h3>
                            <div class="product-rating">Rating: ★★★★★ 5.0</div>
                            <div class="product-price">
                                <span class="current-price">19000 ₽</span>
                            </div>
                            <button class="add-to-cart-btn">Add to cart</button>
                        </div>                    

                    </div>
                </div>
            </main>
        </div>

        <footer id="footer">
            <div class="container">
                <p class="brand">Le perfume de Marie</p>
                <p>Email: contact@company.com</p>
            </div>
        </footer>
    </div>
</body>
</html>
